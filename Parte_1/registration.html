<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles/styles_pages.css" />
    <link rel="stylesheet" href="styles/registration.css" />
    <title>Registration</title>
  </head>
  <body>
    <div class="row">
      <div class="col-5 col-md-3 center1">
        <img
          src="images/StarCar.png"
          class="img-fluid rounded"
          alt="image_logo"
        />
      </div>
    </div>
    <div class="divform">
      <form action="">
        <label for="UserRegistration">First Name</label><br />
        <input type="text" placeholder="Name" form="UserRegistration" /><br />
        <label for="UserRegistration">Last Name</label><br />
        <input
          type="text"
          placeholder="last name"
          form="UserRegistration"
        /><br />
        <label for="UserRegistration">Phone</label><br />
        <input
          type="text"
          placeholder="number phone"
          form="UserRegistration"
        /><br />
        <label for="UserRegistration">Username</label><br />
        <input
          type="text"
          placeholder="username"
          form="UserRegistration"
        /><br />
        <label for="UserRegistration">Password</label><br />
        <input
          type="password"
          placeholder="password"
          form="UserRegistration"
        /><br />
        <label form="UserRegistration">Confirmation </label><br />
        <input
          type="password"
          placeholder="confirmation"
          form="UserRegistration"
        /><br /><br>
        <p>Already an user? <samp><a href="../Parte_1/login.html">Login Here</a></samp></p>
        <button type="button"  class="btn btn-success btn-lg">Enviar</button> 
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
