<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    >
    <link rel="stylesheet" href="styles/styles_pages.css">
    <link rel="stylesheet" href="styles/variables.css">
  </head>
  <body class="body-stile">
    <header>
      <div class="container-fluid text-center col-sm-6 offset-sm-3">
        <img class="img-fluid" src="images/StarCar.png" alt="imagenLogo">
      </div>
    </header>
    <div class="container-fluid-center section-login">
      <h2 class="text-center">Login</h2>
      <div class="col">
        <label>Name</label>
        <input
          type="text"
          id="from"
          class="form-control"
          placeholder="Input text"
        ><br>
        <label>Password</label>
        <input
          type="password"
          id="pasword"
          class="form-control"
          placeholder="Input text"
        ><br>
        <p>
          Already an user?
          <samp><a href="../Parte_1/registration.html">Registration</a></samp>
        </p>
        <button type="button" class="btn btn-success btn-lg">LOGIN</button>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
